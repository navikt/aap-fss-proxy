name: Bygg og deploy

on:
  push:
    branches:
      - main
env:
  IMAGE_BASE: ghcr.io/${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}

jobs:
  bygg:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2

      - name: Sett opp Java 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - name: Cache jib
        uses: actions/cache@v2
        with:
         key: ${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          path: |
            ~/target/jib-cache     

      - name: Setter TAG
        run: echo "TAG=$(date +%Y.%m.%d.%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Setter IMAGE
        run: echo "IMAGE=$(echo $IMAGE_BASE):$(echo $TAG)" >> $GITHUB_ENV

      - name: Kompiler og deploy image med jib
        run: mvn --settings .github/.m2/settings.xml versions:set -DnewVersion=${TAG} package jib:build

      - name: Deploy
        uses: nais/deploy/actions/deploy@master
        env:
          CLUSTER: dev-fss
          RESOURCE: .deploy/nais.yaml,.deploy/alerts.yaml
          VARS: .deploy/dev.yaml