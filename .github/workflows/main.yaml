name: Bygg og deploy

on:
  push:
    branches:
      - main
env:
  IMAGE_BASE: ghcr.io/${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}

jobs:
  bygg:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.kompiler.outputs.image }}
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v3

      - name: Sett opp Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Setter TAG
        run: echo "TAG=$(date +%Y.%m.%d.%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Setter IMAGE
        run: echo "IMAGE=$(echo $IMAGE_BASE):$(echo $TAG)" >> $GITHUB_ENV

      - name: Kompiler og deploy image med jib
        id: kompiler
        run: |
          echo "::set-output name=image::${{ env.IMAGE }}"                              
          ./mvnw --settings .github/.m2/settings.xml -Drevision=${TAG} package jib:build

  dev-deploy:
    name: Deploy to dev
    env:
      PRINT_PAYLOAD: true
      CLUSTER: dev-fss
      RESOURCE: .deploy/nais.yaml,.deploy/alerts.yaml
      VARS: .deploy/dev.json
      IMAGE: ${{needs.bygg.outputs.image}}
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.IMAGE }}
    needs: bygg
    steps:
      -   uses: actions/checkout@v3
      -   uses: nais/deploy/actions/deploy@master

  prod-deploy:
      name: Deploy to prod
      env:
        PRINT_PAYLOAD: true
        CLUSTER: prod-fss
        RESOURCE: .deploy/naiserator.yaml,.deploy/alerts.yaml
        VARS: .deploy/prod.json
        IMAGE: ${{needs.dev-deploy.outputs.image}}
      runs-on: ubuntu-latest
      needs: dev-deploy
      steps:
        -   uses: actions/checkout@v3
        -   uses: nais/deploy/actions/deploy@master