name: Bygg og deploy

on:
  push:
    branches:
      - main
env:
  IMAGE: ghcr.io/navikt/aap-fss-proxy:${{ github.sha }}

jobs:
  bygg:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2
      - name: Hent tag
        run: |
          echo 'TAG<<EOF' >> $GITHUB_ENV
          git log -1 --pretty=%ad --date=format:%Y%m%d%H%M%S-`echo $GITHUB_SHA | cut -c1-7`  >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Sett opp Java 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'maven'
      - name: Kompiler
        run: |
          mvn versions:set -DnewVersion=${TAG}
          mvn package  --settings .github/.m2/settings.xml
      - name: Bygg og publiser Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ${GITHUB_TOKEN} | docker login ghcr.io --username ${GITHUB_REPOSITORY} --password-stdin
          docker build --tag ${IMAGE} .
          docker push ${IMAGE}
  deploytildev:
    name: Deploy til dev
    needs: bygg
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
        name: Checkout code
      - uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: .deploy/nais.yaml
          VARS: .deploy/dev.yaml
