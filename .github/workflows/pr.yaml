name: Build PR or branch

on:
  pull_request:
    branches:
      - main
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  bygg:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    steps:
      -   name: Sjekk ut kode
          uses: actions/checkout@v6

      -   name: Sett opp Java
          uses: actions/setup-java@v4
          with:
            java-version: 17
            distribution: temurin
            cache: gradle

      -   name: Kompiler og test
          run: ./gradlew build
