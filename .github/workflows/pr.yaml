name: Build PR or branch

on:
  pull_request:
    branches:
      - main
env:
  IMAGE_BASE: europe-north1-docker.pkg.dev/${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}/aap/${{ github.event.repository.name }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  bygg:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.kompiler.outputs.image }}
    steps:
      -   name: Sjekk ut kode
          uses: actions/checkout@v4

      -   name: Sett opp Java
          uses: actions/setup-java@v4.3.0
          with:
            java-version: 17
            distribution: temurin
            cache: maven

      -   name: Setter TAG
          run: echo "TAG=$(date +%Y.%m.%d.%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      -   name: Setter IMAGE
          run: echo "IMAGE=$(echo $IMAGE_BASE):$(echo $TAG)" >> $GITHUB_ENV

      -   name: Setter tag-navn
          run: echo "TAG=$(date +%Y.%m.%d.%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      -   name: Login GAR
          uses: nais/login@v0
          with:
            project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
            identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
            team: aap

      -   name: Kompiler
          id: kompiler
          env:
            GITHUB_PASSWORD: ${{ secrets.READER_TOKEN }}
          run: |
            ./mvnw --settings .github/.m2/settings.xml -DGAR_TOKEN=${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }} -Drevision=${TAG} package jib:build
      - name: Attest and sign image
        uses: nais/attest-sign@v1.5.7
        with:
          image_ref: ${{ env.IMAGE }}@${{ env.DIGEST }}
