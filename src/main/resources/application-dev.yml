info:
  nais:
    cluster: ${nais.cluster.name}
    image : ${nais.app.image}
    app : ${nais.app.name}
    namespace: ${nais.namespace}
sts:
  base-uri: https://security-token-service.dev.adeo.no
joark:
  base-uri: https://dokarkiv-q2.nais.preprod.local
management :
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include:  '*'
  endpoint:
    health:
      show-details : always
no.nav:
  security:
    jwt:
      issuer:
        idporten:
          discovery-url: ${token.x.well.known.url}
          accepted-audience: ${token.x.client.id}
      client:
        registration:
          aareg-services-q1:
            well-known-url: ${token.x.well.known.url}
            grant-type: urn:ietf:params:oauth:grant-type:token-exchange
            authentication:
              client-id: ${token.x.client.id}
              client-jwk: ${token.x.private.jwk}
              client-auth-method: private_key_jwt
            token-exchange:
              audience: dev-fss:arbeidsforhold:aareg-services-nais-q1
spring:
  mvc:
    log-request-details : true