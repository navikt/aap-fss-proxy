spring:
  application:
    name: "aap-fss-proxy"
  main:
    banner-mode: off
management:
  health:
    ping:
      enabled: false
    diskspace:
      enabled: false
no.nav.security.jwt:
  issuer:
    aad:
      discovery_url: https://login.microsoftonline.com/${azure.app.tenant.id}/v2.0/.well-known/openid-configuration
      accepted_audience:  api://${azure.app.client.id}, ${accepted.audience}
      proxy-url: http://webproxy.nais:8088
  client:
    registration:
      onbehalfof:
        token-endpoint-url: https://login.microsoftonline.com/${azure.app.tenant.id}/oauth2/v2.0/token
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        scope: https://graph.microsoft.com/.default
        authentication:
          client-id: ${azure.app.client.id}
          client-secret: ${azure.app.client.secret}
          client-auth-method: client_secret_basic