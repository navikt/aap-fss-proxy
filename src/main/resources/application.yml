spring:
  cloud:
    discovery:
       client:
         health-indicator:
            enabled: false
  application:
    name: "aap-fss-proxy"
  main:
    banner-mode: off
  jackson:
    default-property-inclusion: non_empty
    mapper:
      accept-case-insensitive-enums: true
      accept-case-insensitive-properties: true
    deserialization:
      read-unknown-enum-values-using-default-value: true
      accept-single-value-as-array: true
      fail-on-unknown-properties: true
    serialization:
      write-empty-json-arrays: false
      fail-on-empty-beans: false
management:
  info:
    java:
      enabled: true
  health:
    refresh:
      enabled: false
    ping:
      enabled: false
    diskspace:
      enabled: false
no.nav:
  security:
    jwt:
      issuer:
        aad:
          discovery_url: https://login.microsoftonline.com/${azure.app.tenant.id}/v2.0/.well-known/openid-configuration
          accepted_audience:  api://${azure.app.client.id},${azure.app.client.id}
          proxy-url: http://webproxy.nais:8088
springdoc:
  packagesToScan: no.nav.aap
  swagger-ui:
    disable-swagger-default-url: true