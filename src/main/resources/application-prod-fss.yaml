management :
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include:  '*'
  endpoint:
    configprops:
      show-values: always
    env:
      additional-keys-to-sanitize: client-jwk,*jwk,*jwks,secret
      show-values: always
    health:
      show-details : always
sts:
  base-uri: https://security-token-service.nais.adeo.no
inntektskomponent:
  base-uri: https://app.adeo.no/inntektskomponenten-ws/rs
arena:
  base-uri: https://arena-ords.nais.adeo.no/arena/api
arenasoap:
  enabled: false
  base-uri: https://arena.adeo.no/arena_ws/services
  oppgave-uri: https://arena.adeo.no/ail_ws/BehandleArbeidOgAktivitetOppgave_v1
  sts:
    url: https://sts.adeo.no/SecurityTokenServiceProvider
    username: ${serviceuser.username}
    password: ${serviceuser.password}